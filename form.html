<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="Sign">
        <form action="">
            <input type="text" placeholder="First name" class="First">
            <input type="text" placeholder="Last name" class="Last"><br/>
            <input type="email" placeholder="Email" class="Email"><br/>
            <button class="Signup">Sign up</button>
        </form>
    </div>

    <div class="Uber">
<form action="">
    <h1>Request a ride now</h1>
    <input type="text" placeholder="Enter pickup location" class="location"><br/>
    <input type="text" placeholder="Enter destination" class="destination"><br/>
    <button class="Requestnow">Request now</button>
    <button class="Scheduleforlater">Schedule for later</button>
</form>
    </div>
</body>
</html>
